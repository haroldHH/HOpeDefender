<!DOCTYPE html>
	<head>
		<title>
			Test HOpeDefender.js
		</title>
		<!-- Make sure to insert the HOpeDefender.js inside "head" tag -->
		<script src="HOpeDefender.js"></script>
		<!-- Here is the example of all features in HOpeDefender.js -->
		<script>
			function runAllFeatures(){
				// Create a new object
				var code_ = new HOpeDefender();
				// Run all features
				var a = code_.sanitize(document.getElementById("input1").value, ""); // Make sure for block type is a string ( If you dont want to add a block type, just put an empty string )
				var b = code_.sanitizeValidAttributes(a); // Sanitize the valid attributes' value
				var c = code_.sandboxedSanitizing(document.getElementById("input2").value, "font-size: 40px;border: 0px none;");
				var d = code_.filter(document.getElementById("input3").value);
				/*
				 * Print all the results to the div tags
				 *
				 * NOTE : For sandbozedSanitizing, dont forget to use appendChild ( sandboxedSanitizing returns an iframe which is an object )
				 *
				 */
				document.getElementById("resultSanitize").innerHTML = a;
				document.getElementById("resultSanitizeAttributes").innerHTML = b;
				document.getElementById("resultSandboxedSanitize").appendChild(c);
				document.getElementById("resultFilter").innerHTML = d;
			}
		</script>
	</head>
	<body>
		<table align="center" style="text-align: center;">
			<tr>
				<td colspan="2">
					<br><h1><b>Testing page for HOpeDefender.js</b></h1><br>
				</td>
			</tr>
			<tr>
				<td>
					Sanitize : 
				</td>
				<td>
					<input type="text" id="input1" size="140"><br>
				</td>
			</tr>
			<tr>
				<td>
					Sandboxed sanitizing : 
				</td>
				<td>
					<input type="text" id="input2" size="140"><br>
				</td>
			</tr>
			<tr>
				<td>
					Filter : 
				</td>
				<td>
					<input type="text" id="input3" size="140"><br>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<br><input type="button" value="TEST" onclick="runAllFeatures()">
				</td>
			</tr>
		</table><br>
		Sanitize only : <div id="resultSanitize"></div><br>
		Sanitize & sanitize valid attributes: <div id="resultSanitizeAttributes"></div><br>
		Sandboxed sanitizer : <div id="resultSandboxedSanitize"></div><br>
		Filter : <div id="resultFilter"></div><br>
		<!-- You can add the script below to make sure that the client runs / has the HOpeDefender.js file to prevent SELF XSS -->
		<script>
			if (!HOpeDefender_is_present){
				// You can change this alert with anything you want
				alert("[-] HOpeDefender.js not found");
			}
		</script>
	</body>
</html>
